<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Home Page</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <style>

        * {
            padding:0;
            margin: 0;
            box-sizing: border-box;
            list-style-type: none;
            text-decoration: none;
            font-family: 'Quicksand', sans-serif;
        }
        .top-menu {
            position: fixed;
            top: 0;
            width: 100%;
        }


    </style>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

    //for jquery
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>



</head>
<body>
    <div class="sidebar">
        <div class="sidebar-brand">
            <h2><span class="las la-water"></span> ARTEMIS</h2>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="index.html" class="active"><span class="las la-home"></span>
                        <span>Home</span></a>
                </li>
                <li>
                    <a href="drive.html"><span class="las la-water"></span>
                        <span>Drive</span></a>
                </li>
                <li>
                    <a href="settings.html"><span class="las la-user"></span>
                        <span>Settings</span></a>
                </li>
                <li>
                    <a href="battery.html"><span class="las la-battery-full"></span>
                        <span>Battery Updates</span></a>
                </li>
                <li>
                    <a href="community.html"><span class="las la-bullhorn"></span>
                        <span>Community</span></a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <div class="top-menu">
            <header>
                <h1>
                    <label for="">
                        <span class="las la-bars"></span>
                    </label>
                    Home
                </h1>

                <div class="search-wrapper">
                    <span class="las la-search"></span>
                    <input type="search" placeholder="Search here"/>
                </div>

                <div class = "user-wrapper">
                    <img src="./images/userImage.png" width="40px" height="40px" alt="">
                    <div>
                        <h4>Janine Santos</h4>
                        <small>@janine_danielle</small>
                    </div>
                </div>
            </header>
        </div>

        <main>
            <h1> This Week </h1>
            <div class="cards">
                <div class="card-single">
                    <div>
                        <h1>54</h1>
                        <span>Gallons of Trash Collected</span>
                    </div>
                    <div>
                        <span class="las la-trash"></span>
                    </div>
                </div>

                <div class="card-single">
                    <div>
                        <h1>04:28:44</h1>
                        <span>Total Trip Time</span>
                    </div>
                    <div>
                        <span class=""></span>
                    </div>
                </div>

                <div class="card-single">
                    <div>
                        <h1>6</h1>
                        <span>Trips</span>
                    </div>
                    <div>
                        <span class="las la-water"></span>
                    </div>
                </div>

                <div class="card-single">
                    <div>
                        <h1>3 Trip Streak</h1>
                        <span>Achievement</span>
                    </div>
                    <div>
                        <span class="las la-star"></span>
                    </div>
                </div>
            </div>
            <div></div>
            <h1 style="padding-top: 5%; font: normal large 'Arial Black'"> Add a Trip </h1>

            <div class="container">
                <div class="container">
                    <form method="POST"
                          action="https://rocky-brushlands-41349.herokuapp.com/api/trips">
                        <h2 class="text-center" style="color: dimgrey; font: semi-condensed large 'Arial Black'">Fill out the form below to add a trip!</h2>
                        <div class="form-group">
                            <label for="tripName">Trip Name:</label>
                            <input type="text" name="tripName" id="tripName" class="form-control"
                                   placeholder="Sunday trip">
                        </div>
                        <div class="form-group">
                            <label for="tripDate">Trip Date:</label>
                            <input type="date" name="tripDate" id="tripDate" class="form-control"
                                   placeholder="January 19, 2021">
                        </div>
                        <div class="form-group">
                            <label for="tripDuration">Duration of Trip:</label>
                            <input type="text" name="tripDuration" id="tripDuration" class="form-control"
                                   placeholder="00:33:26">
                        </div>
                        <div class="form-group">
                            <label for="trashGallon">Gallons of Trash Collected:</label>
                            <input type="number" name="trashGallon" id="trashGallon" class="form-control"
                                   placeholder="3">
                        </div>
                        <div class="form-group">
                            <label for="trashLog">Trash Log:</label>
                            <input type="text" name="trashLog" id="trashLog" class="form-control"
                                   placeholder="5 water bottles, 2 plastic bags ">
                        </div>
                    </form>

                </div>
                <div class="container">
                    <button style="background-color: black; color: white; outline: black" class="btn-warning btn-lg btn-block" id="btnAddTrip" >Add Trip</button>
                </div>

                <div class="jumbotron" id="output" style="margin-top: 2%">

                </div>
            </div>
        </main>
    </div>

    <script>
        document.getElementById("btnAddTrip").addEventListener("click", (event) =>{
            let url = "https://rocky-brushlands-41349.herokuapp.com/api/trips"
            let xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function (){
                if (this.readyState == 4 && this.status == 200){
                    document.getElementById("output").innerHTML =
                        "<pre>" + this.responseText + "</pre>";
                }
            };

            let tripData = "tripName=" + document.getElementById("tripName").value + "&" +
                            "tripDate="  + document.getElementById("tripDate").value  + "&" +
                            "tripDuration="  + document.getElementById("tripDuration").value + "&" +
                            "trashGallon="  + document.getElementById("trashGallon").value + "&" +
                            "trashLog="  + document.getElementById("trashLog").value;
                xhttp.open('POST', url, true);
            // Just needed to place this line AFTER opening the object
                xhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                xhttp.send(tripData);


        });
    </script>
</body>
</html>
