<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Home Page</title>
    <style>

        * {
            padding:0;
            margin: 0;
            box-sizing: border-box;
            list-style-type: none;
            text-decoration: none;
            font-family: 'Quicksand', sans-serif;
        }

    </style>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

<body>
    <div class="sidebar">
        <div class="sidebar-brand">
            <h2><span class="lab la-water"></span> ARTEMIS</h2>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="index.html" class="active"><span class="las la-home"></span>
                        <span>Home</span></a>
                </li>
                <li>
                    <a href="drive.html"><span class="las la-water"></span>

                </li>
                <li>
                    <a href="settings.html"><span class="las la-user"></span>
                        <span>Settings</span></a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <header>
            <h1>
                <label for="">

                </label>
                Home
            </h1>

            <div class="search-wrapper">
                <span class="las la-search"></span>
                <input type="search" placeholder="Search here"/>
            </div>

            <div class = "user-wrapper">
                <img src="./images/userImage.png" width="40px" height="40px" alt="">
                <div>
                    <h4>Janine Santos</h4>
                    <small>@janine_danielle</small>
                </div>
            </div>
        </header>

        <main>
            <h1> This Week </h1>
            <div class="cards">
                <div class="card-single">
                    <div>
                        <h1>54</h1>

                    </div>
                    <div>
                        <span class="las la-trash"></span>
                    </div>
                </div>

                <div class="card-single">
                    <div>
                        <h1>04:28:44</h1>
                        <span>Total Trip Time</span>
                    </div>
                    <div>
                        <span class=""></span>
                    </div>
                </div>

                <div class="card-single">
                    <div>
                        <h1>6</h1>
                        <span>Trips</span>
                    </div>
                    <div>
                        <span class="las la-water"></span>
                    </div>
                </div>

                <div class="card-single">
                    <div>
                        <h1>3 Trip Streak</h1>
                        <span>Achievement</span>
                    </div>
                    <div>
                        <span class="las la-star"></span>
                    </div>
                </div>


            </div>
